<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opacity</title>
    <style>
        .first {
            opacity: 0.1;
            background-color: brown;
        }
        .second {
            opacity: 0.2;
            background-color: brown;
        }
    </style>
</head>
<body>
    <div class="first">opacity 0.1</div>

    <div class="second">opacity 0.1</div>
</body>
</html>
